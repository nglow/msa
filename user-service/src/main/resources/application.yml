server:
  port: 0 # Use random port

spring:
  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true # Get updated instance information from Eureka server
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # Basic configuration


